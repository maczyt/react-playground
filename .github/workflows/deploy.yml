# 工作流名称
name: Deploy to GitHub Pages

# 触发条件：推送到默认分支（如 main 或 master）
on:
  push:
    branches:
      - main

# 设置权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: true

# 定义部署任务
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22 # 选择合适的 Node.js 版本
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist" # 构建产物路径

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
